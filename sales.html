<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
        <title>Sales - Pat's Salmon Cookies</title>
    </head>
    <body>
        <header>
            <nav>
                <ul class="nav">
                    <li class="nav"><a href="index.html">Home</a></li>
                    <li class="nav"><a href="sales.html">Sales</a></li>
                </ul>
            </nav>
            <h1>Sales Data</h1>
        </header>
        <main>
            <table id="tableContainer"></table>
            <form id="userForm">
                <fieldset>
                    <label>Store Location:</label>
                    <input id="inputStoreName" type="text" placeholder="store location here..." required="required" />
                </br>
                    <label>Minimum Customers per Hour:</label>
                    <input id="inputMinCust" type="number" placeholder="numeric value only" required="required" />
                </br>
                    <label>Maximum Customers per Hour:</label>
                    <input id="inputMaxCust" type="number" placeholder="numeric value only" required="required" />
                </br>
                    <label>Average Cookies per Customers:</label>
                    <input id="inputAvgCookies" type="text" placeholder="numeric value only" required="required" />
                </br>
                    <button value="submit">Submit</button>
                </fieldset>
            </form>
        </main>
        <script src="js/app.js"></script>
    </body>
</html>
